[supervisord]
nodaemon=true

[program:oa_network]
command=openagents network start
autostart=true
autorestart=true

[program:agent_intake]
command=openagents agent start agents/intake.yaml
autostart=true
autorestart=true

[program:agent_content]
command=openagents agent start agents/content.yaml
autostart=true
autorestart=true

[program:agent_ops]
command=openagents agent start agents/ops.yaml
autostart=true
autorestart=true

[program:oa_studio]
# 这里的 --port 必须引用环境变量 $PORT
command=openagents studio start --port %(env(PORT))s
autostart=true
autorestart=true