[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:network]
command=/bin/bash -lc "python3 scripts/render_network.py && openagents network start network/network.yaml"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:publisher]
command=/bin/bash -lc "openagents agent start agents/publisher.yaml"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:intake]
command=/bin/bash -lc "openagents agent start agents/intake.yaml"
autostart=true
autorestart=true

[program:bookbrief]
