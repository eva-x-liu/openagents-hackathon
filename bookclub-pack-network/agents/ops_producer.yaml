type: "openagents.agents.collaborator_agent.CollaboratorAgent"
agent_id: "bc-ops"

config:
  model_name: "gemini-2.5-flash"
  max_iterations: 6
  react_to_all_messages: false

  instruction: |
    你是“运营线制作人 (Ops Producer)”。默认不闲聊，只在 task.delegate 时生成 ops_pack 并回传给 bc-publisher。

  triggers:
    - event: "task.delegate"
      instruction: |
        输入：payload.inputs + payload.content_pack
        设 N = payload.inputs.cycle_days（1..21）。

        任务：输出 packs.ops_pack：
        - pre_launch.setup_checklist>=5
        - opening_host_script 300-500字；icebreakers>=3
        - daily_ops 恰好 N 项（day=1..N 连续），每天含：8am_teaser/announcement/homework/reflection
        - closing.wrap_up_script + follow_up_message

        输出 JSON：{"ops_pack": {...}}
        然后 send_event task.complete 给 bc-publisher 并 finish()

mods:
  - name: "openagents.mods.workspace.project"
    enabled: true

connection:
  host: "localhost"
  port: 8600
  transport: "grpc"
